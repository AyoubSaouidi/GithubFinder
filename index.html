<!doctype html>
<html lang="en">

<head>
    <!-- Required metaData  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap.CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Title -->
    <title>Github Finder</title>

    <!-- Lazy Style -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        .search-card {
            border-radius: 15px;
        }
        
        .danger-state {
            box-shadow: 1px 1px 20px 0 rgba(218, 84, 84, 0.4), -1px -1px 20px 0 rgba(218, 84, 84, 0.4);
        }
        
        .warning-state {
            box-shadow: 1px 1px 20px 0 rgba(194, 161, 72, 0.4), -1px -1px 20px 0 rgba(194, 161, 72, 0.4);
        }
    </style>

</head>

<body style="line-height: 1w; margin: 0;">
    <div class="container-fluid p-0">
        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-dark bg-dark p-3 w-100">
            <a href="#" class="navbar-brand">Github Finder</a>
        </nav>

        <!-- Search Card -->
        <div class="container search-container" id="searchContainer">
            <div class="card card-body my-3 search-card" id="searchCard">
                <h1>Search Github users and repos</h1>
                <p class="text-muted">Fetch Github users by entring the username and see their profile.</p>
                <input type="text" class="form-control" name="UserName" id="searchInput" placeholder="Github UserName...">
                <input type="button" class="btn btn-primary mt-3" id="searchBtn" value="Search User">
            </div>
        </div>

        <!-- Profile Results -->
        <div class="container" id="profileOutput">
            <!-- DATA IN HERE -->
        </div>

        <!-- Repositories Results -->
        <div class="container" id="reposOutput">
            <!-- DATA IN HERE -->
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
